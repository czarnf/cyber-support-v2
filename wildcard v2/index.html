<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healthcare Cybersecurity Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
      <header>
          <div class="header-container">
              <a href="dashboard.html" class="headerlink">
                  <img src="/images/Healthcare cyber support.png" alt="Healthcare Cybersecurity Dashboard Logo" class="logo">
                  <div class="header-text">
                      <h1>Healthcare Cybersecurity Dashboard</h1>
                      <p class="header-p">Real-time Monitoring and Threat Management</p>
                  </div>
              </a>

           
                
                      <i class="fa fa-sign-out" aria-hidden="true"></i> 
                
              </a>
          </div>
      </header>
<body>
    <div class="login-container">
        <form class="login-form" action="dashboard.html">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
